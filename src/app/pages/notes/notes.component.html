<div class="h-screen w-screen p-2 flex justify-center items-center relative">
    <div class=" h-full w-full container">
        <!-- HEADER -->
        <app-header (open)="openModal()"></app-header>

        <div class="h-[85%] w-full overflow-y-auto px-8 scroll-none mt-4 mb-10 ">
            <div class="grid lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 xs:grid-cols-1 gap-7 ">
                @for (paragraph of paragraphs; track $index) {
                <div class=" p-4 rounded-lg py-4 overflow-hidden ">
                    <div class="p-2 overflow-hidden">
                        <span
                            class="text-warning font-semibold text-xl capitalize w-7 truncate">{{paragraph.title}}</span>
                        <p></p>
                    </div>
                    <div class="overflow-hidden text-left bg-base-300 p-3 rounded-lg shadow-xl">
                        <p class="text-base {{ paragraph.content.length > 150 ? 'line-clamp-11' : 'h-fit' }}">
                            {{ paragraph.content }}
                        </p>
                    </div>
                    <div class="px-2">
                        <small class="text-warning py-4 text-xs">{{paragraph.date}}</small>
                    </div>
                </div>
                }

            </div>
        </div>
    </div>

    @if (showModal) {
    <div [@translateAnimation] class="absolute right-24 bottom-0">
        <ng-template #modalContent>
            <!-- Your form or any other content goes here -->
            <div class="flex flex-col">
                <form class="flex flex-col gap-2 p-4">
                    <label for="title">Title: </label>
                    <input type="text" placeholder="Type here" class="input input-bordered w-full mb-3" />
                    <label for="content">Content:</label>
                    <textarea placeholder="What's on your mind"
                        class="textarea textarea-bordered textarea-md block w-full h-56 overflow-auto resize-none"></textarea>
                </form>
            </div>
        </ng-template>
        <app-modal [modalContent]="modalContent" (closeModal)="openModal()"></app-modal>
    </div>
    }
</div>
